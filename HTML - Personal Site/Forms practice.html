<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Forms practice</title>
</head>

<body>
  <h3>Forms practice</h3>
  <form class="" action="index.html" method="post">
    <p><label>Text: <input type="text"></label></p>
    <p><label>Color: <input type="color"></label></p>
    <p><label>File (pdfs and word docs only): <input type="file" accept=".doc, .docx, .pdf"></label></p>
    <p><label><input type="checkbox"> Allow response?</label></p>
    <p><label>Date: <input type="date"> </label></p>
    <p><label>Date and time: <input type="datetime-local"></label></p>
    <p><label>Password: <input type="password"></label></p>
    <p><label>Radio: <input type="radio"></label></p>
    <p><label>Range: <input type="range" min="1" max="10" step="0.5"></label></p>
    <p><input type="submit"></p>
    <p><input type="reset"></p>
  </form>
</body>

</html>
